<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.title}}</title>

  <!-- <link rel="stylesheet" href="/static/dist/output.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
  <style>
    .pusher>.secondary.menu>.toc.item {
      display: none !important;
    }

    @media only screen and (max-width: 700px) {
      .pusher>.grid>.menu.sidebar {
        display: none !important;
      }

      .pusher>.secondary.menu>.toc.item {
        display: block !important;
      }

      .pusher>.grid>.ui.vertical.menu {
        display: none !important;
      }
    }
  </style>
  <script>

    $(document)
      .ready(function () {

        $('.ui.sidebar')
          .sidebar('attach events', '.toc.item')

      })
  </script>
  {{template "scripts" .}}
  {{define "scripts"}}{{end}}
</head>

<body>
  <div class="ui vertical menu sidebar">
    {{range $key, $value := .pages}}
    <a class="item" href="{{$value}}">
      {{$key}}
    </a>
    {{end}}
    <a class="item" href="/student/logout">
      logout
    </a>
  </div>
  <div class="pusher ">
    <div class="ui text secondary menu container">
      <a class="toc item hidden">
        <i class="sidebar icon"></i>
      </a>
      <div class="header item">
        {{.page}}
      </div>
      <a class="active item">
        Closest
      </a>
      <a class="item">
        Most Comments
      </a>
      <a class="item">
        Most Popular
      </a>
    </div>
    <div class="ui equal width grid">
      <aside class="ui vertical menu two wide column ">
        {{range $key, $value := .pages}}
        <a class="item" href="{{$value}}">
          {{$key}}
        </a>
        {{end}}
        <a class="item" href="/student/logout">
          logout
        </a>
      </aside>
      <div class=" column">
        {{template "content" .}}
      </div>
    </div>
  </div>

</body>

</html>
